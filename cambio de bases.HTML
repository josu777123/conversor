<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cambios de Bases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #391880;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            width: 100%;
            max-width: 500px;
        }
        .calculator h1 {
            text-align: center;
        }
        .calculator input[type="text"], .calculator select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000000;
            border-radius: 4px;
            font-size: 16px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #60b3e7;
            border: none;
            color: #000000;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #ffffff;
        }
        .result {
            background: #ffffff;
            padding: 10px;
            border: 1px solid #7a5e5e;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Cambios de Bases</h1>
        <label for="conversionType">Seleccione el tipo de conversión:</label>
        <select id="conversionType">
            <option value="decimal">Decimal</option>
            <option value="binary">Binario</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
        </select>

        <label for="inputNumber">Ingrese el número:</label>
        <input type="text" id="inputNumber" placeholder="Número a convertir">

        <button onclick="convert()">Convertir</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function convert() {
            const conversionType = document.getElementById('conversionType').value;
            const inputNumber = document.getElementById('inputNumber').value.trim();
            const resultDiv = document.getElementById('result');

            let result = '';

            if (conversionType === 'decimal') {
                const decimalNumber = parseInt(inputNumber, 10);
                if (!isNaN(decimalNumber)) {
                    result = `
                        Decimal a Binario: ${decimalNumber.toString(2)}<br>
                        Decimal a Octal: ${decimalNumber.toString(8)}<br>
                        Decimal a Hexadecimal: ${decimalNumber.toString(16).toUpperCase()}
                    `;
                } else {
                    result = 'Número decimal inválido.';
                }
            } else if (conversionType === 'binary') {
                const binaryNumber = inputNumber;
                const decimalNumber = parseInt(binaryNumber, 2);
                if (!isNaN(decimalNumber)) {
                    result = `
                        Binario a Decimal: ${decimalNumber}<br>
                        Binario a Octal: ${decimalNumber.toString(8)}<br>
                        Binario a Hexadecimal: ${decimalNumber.toString(16).toUpperCase()}
                    `;
                } else {
                    result = 'Número binario inválido.';
                }
            } else if (conversionType === 'octal') {
                const octalNumber = inputNumber;
                const decimalNumber = parseInt(octalNumber, 8);
                if (!isNaN(decimalNumber)) {
                    result = `
                        Octal a Decimal: ${decimalNumber}<br>
                        Octal a Binario: ${decimalNumber.toString(2)}<br>
                        Octal a Hexadecimal: ${decimalNumber.toString(16).toUpperCase()}
                    `;
                } else {
                    result = 'Número octal inválido.';
                }
            } else if (conversionType === 'hexadecimal') {
                const hexNumber = inputNumber;
                const decimalNumber = parseInt(hexNumber, 16);
                if (!isNaN(decimalNumber)) {
                    result = `
                        Hexadecimal a Decimal: ${decimalNumber}<br>
                        Hexadecimal a Binario: ${decimalNumber.toString(2)}<br>
                        Hexadecimal a Octal: ${decimalNumber.toString(8)}
                    `;
                } else {
                    result = 'Número hexadecimal inválido.';
                }
            }

            resultDiv.innerHTML = result;
        }
    </script>
</body>
</html>
